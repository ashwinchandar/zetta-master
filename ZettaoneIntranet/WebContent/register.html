	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center custom-login">
				<h3>Registration</h3>

			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="loginRegister" method="post" onsubmit="return ValidateForm(this);">
						<script type="text/javascript">
						function ValidateForm(frm) {
							if (frm.password.value != frm.password1.value) {
								alert('Passwords do not match.');
								frm.password.focus();
								return false;
								}
							}   
						</script>
                            <div class="row"><p style="color:green" align="center">${successMessage}</p> 
                                <div class="form-group col-lg-6">
                                    
                                    <label>Employee ID</label>
                                    <input name="employeeid" type="text" class="form-control" placeholder="Employee No. *" value="${userbean.empCardNo}" required>
                                	<br />
                                	<label>Designation</label>
                                	<input name="designation" type="text" class="form-control" placeholder="Name *" value="${userbean.designation}" required>
                                	<br />
                                	<label>Email</label>
                                	<input name="email" class="form-control" placeholder="Email *" type="text" value="${userbean.email}" required>
                                	<br /> 	
                                	<label>Skype</label> 
                                	<input name="skype" type="text" class="form-control" placeholder="Skype" value="${userbean.skype}">
                                 </div>
                                <div class="form-group col-lg-6">
                                
                                    <label>Name</label>
                                	<input name="name" type="text" class="form-control" placeholder="Name *" value="${userbean.name}" required>
                                	<br />
                                	<label>Department</label>
                                	<input name="department" type="text" class="form-control" placeholder="Name *" value="${userbean.department}" required>
                                	<br />
                                	<label>Mobile</label>
                                	<input name="mobile" type="text" class="form-control" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" placeholder="Mobile No. *" value="${userbean.mobile}" required>
                                	<br />
                                	<label>Location</label>
                                	<input name="location" type="text" class="form-control" placeholder="Location" value="${userbean.location}">
                                </div> 
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success loginbtn" type="submit" name="submit" value="register">Register</button>
                                <button class="btn btn-default" type="reset" name="reset" value="Reset">Cancel</button>
                            </div>
                        </form>

Css link
<link rel="stylesheet"
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.transitions.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/lightbox.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/preloader.css">

</head>
<body id="top">

	<div class="wrapper">
		<section id="contact-form">
			<div class="container">
				<div class="row">
					<img src="img/logo.png" alt="">
					<div class="title">
						<h2>Employee Registration</h2>
					</div>
					<form action="loginRegister" method="post" onsubmit="return ValidateForm(this);">
						<script type="text/javascript">
						function ValidateForm(frm) {
							if (frm.password.value != frm.password1.value) {
								alert('Passwords do not match.');
								frm.password.focus();
								return false;
								}
							}   
						</script>
						<div class="col-md-2"></div>
						<div class="col-md-4">
						<p style="color:green" align="center">${successMessage}</p> 
							<input name="employeeid" type="text" class="form-control" placeholder="Employee No. *" value="${userbean.empCardNo}" required>
							
							<input name="name" type="text" class="form-control" placeholder="Name *" value="${userbean.name}" required>
							 
							<select name="gender" class="form-control" placeholder="Gender *" type="select" required> 
								<option value="${userbean.gender}" disabled selected>----Select Gender----</option>
								<option>Male</option>
								<option>Female</option>
							</select> 
							
							<input name="dob" class="form-control" placeholder="Date-Of-Birth *" type="date" value="${userbean.dob}" required>
							
							<select name="department" class="form-control" placeholder="Department *" type="select" required>
								<option value="${userbean.department}" disabled selected>----Select Department----</option>
								<option>Hardware</option>
								<option>PCB Design</option>
								<option>Embedded Software</option>
								<option>Application</option>
								<option>Library Development</option>
								<option>HR</option>
								<option>Accounts</option>
								<option>Sales</option>
								<option>Supply Chain Management</option> 
							</select>
							
							<select name="designation" class="form-control" placeholder="Designation *" type="select" required>
								<option value="${userbean.designation}" disabled selected>----Select Designation----</option>
								<option>Manager</option>
								<option>Team Leader</option>
								<option>Engineer</option>
								<option>Trainee</option>
							</select>  
							
							<input name="extention" type="text" class="form-control" placeholder="Extention" value="${userbean.extention}"> 
							 
						</div> 
						<div class="col-md-4"> 
						<input name="mobile" type="text" class="form-control" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" placeholder="Mobile No. *" value="${userbean.mobile}" required>
							<input name="email" class="form-control" placeholder="Email *" type="text" value="${userbean.email}" required>
							<input name="skype" type="text" class="form-control" placeholder="Skype" value="${userbean.skype}">
							<select name="location" class="form-control" placeholder="Location *" type="select" required>
								<option value="${userbean.location}" disabled selected>----Select Location----</option>
								<option>Bangalore</option>
								<option>Krishnagiri</option> 
							</select>  
							<input name="password" type="password" class="form-control" placeholder="Password *" required>
							<input name="password1" type="password" class="form-control" placeholder="Confirm Password *" required>
							 <div>
  								<input type="radio" id="user" name="role" value="user" checked>
 								<label for="huey">User</label>
							 </div>
 							<div>
							  <input type="radio" id="admin" name="role" value="admin">
							  <label for="dewey">Admin</label>
							</div>
 							<button class="btn btn-default" type="reset" name="reset" value="Reset">Clear</button> 
							<button class="btn btn-default" type="submit" name="submit" value="register">Register</button> 
							 <button class="btn btn-default" type="submit" name="submit" value="update">Update</button>  
						</div>
						<div class="col-md-2"></div> 
					</form>
				</div>
			</div>
		</section>


		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="block">
							<p>Copyright Â© 2018 All Rights Reserved by Zettaone
								Technologies</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
